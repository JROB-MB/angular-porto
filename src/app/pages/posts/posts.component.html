<div role="main" class="main">

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="blog-posts">

                    <article *ngFor="let post of posts" class="post post-large" >
                        
                        
                            <div class="post-date">
                                <span class="day">{{post.day}}</span>
                                <span class="month">{{post.month}}</span>
                            </div>

                            <div class="post-content">

                                <h2><a href="blog-post.html">{{post.title}}</a></h2>
                                <p>{{post.text}}</p>

                                <div class="post-meta">
                                    <span><i class="fa fa-user"></i> By <a href="#">{{post.own}}</a> </span>
                                    <span><i class="fa fa-tag"></i> <a href="#">{{post.tags}}</a></span>
                                    <span><i class="fa fa-comments"></i> <a [routerLink]="['/comments',post.idpost]">Comments</a></span>
                                    <a href="#" class="btn btn-xs btn-primary pull-right">Read more...</a>
                                </div>

                            </div>
                        
                    </article>

                    <!--
                    <ul class="pagination pagination-lg pull-right">
                        <li><a href="#">«</a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
-->

                </div>
            </div>

        </div>

    </div>

</div>
